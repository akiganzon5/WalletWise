<div class="modal-backdrop" *ngIf="show" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Close button -->
    <button class="close-btn" (click)="onClose()" aria-label="Close modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <!-- Header with icon -->
    <div class="modal-header">
      <div class="modal-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
          <path d="M7 7h.01"></path>
        </svg>
      </div>
      <h2>{{ isEdit ? 'Edit Category' : 'Create Category' }}</h2>
      <p class="subtitle">{{ isEdit ? 'Update your category details' : 'Add a new category to organize expenses' }}</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSave()" #categoryForm="ngForm">
      <div class="form-group">
        <label for="name">Category Name</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          placeholder="e.g., Groceries, Utilities, Entertainment"
          required
          autofocus
        />
      </div>

      <div class="actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="!formData.name.trim()"
          [class.opacity-70]="!formData.name.trim()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          {{ isEdit ? 'Update Category' : 'Create Category' }}
        </button>
      </div>
    </form>
  </div>
</div>
