<!-- confirmation-modal.component.html -->
<div class="modal-backdrop" *ngIf="visible" [class.visible]="visible">
  <div class="modal" [class.visible]="visible" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    
    <h2 id="modal-title" class="modal-title">{{ title }}</h2>
    <p class="modal-message">{{ message }}</p>

    <div class="actions">
      <button class="btn-secondary" (click)="onCancel()" aria-label="Cancel">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        {{ cancelText }}
      </button>
      <button class="btn-primary" (click)="onConfirm()" aria-label="Confirm">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        {{ confirmText }}
      </button>
    </div>
    
    <button class="close-button" (click)="onCancel()" aria-label="Close modal">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
