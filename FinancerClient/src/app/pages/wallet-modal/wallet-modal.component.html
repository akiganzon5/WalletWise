<div class="modal-backdrop" *ngIf="visible" (click)="onClose()">
  <div class="modal" (click)="$event.stopPropagation()">
    <!-- Close button -->
    <button class="close-btn" (click)="onClose()" aria-label="Close modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <!-- Header with icon -->
    <div class="modal-header">
      <div class="modal-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
          <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
          <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
        </svg>
      </div>
      <h2>Create New Wallet</h2>
      <p class="subtitle">Set up your monthly budget to start tracking expenses</p>
    </div>

    <!-- Form -->
    <form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
      <!-- Income field -->
      <div class="form-group">
        <label for="income" class="income-label">Monthly Income</label>
        <div class="input-container">
          <input
            type="number"
            id="income"
            formControlName="income"
            class="income-input"
            placeholder="0.00"
            min="1"
            step="0.01"
          />
        </div>
        <div class="error" *ngIf="walletForm.controls['income'].touched && walletForm.controls['income'].invalid">
          Please enter a valid income amount (minimum â‚±1)
        </div>
      </div>

      <!-- Month field -->
      <div class="form-group">
        <label for="month" class="month-label">Budget Month</label>
        <input
          type="month"
          id="month"
          formControlName="month"
          placeholder="Select month"
        />
        <div class="error" *ngIf="walletForm.controls['month'].touched && walletForm.controls['month'].invalid">
          Please select a month for your budget
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="walletForm.invalid"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Create Wallet
        </button>
      </div>
    </form>
  </div>
</div>
